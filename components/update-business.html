<form class="details" id="meuForm">
  <div class="btn_exit">
    <button onclick="exit()"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="input-field">
    <input
      type="text"
      id="name"
      required=""
      autocomplete="off"
      name="nome"
      value="{{nome_empresa}}"
    />
    <label for="nome">nome</label>
    <input
      type="text"
      id="id"
      required=""
      autocomplete="off"
      name="id"
      value="{{id_empresa}}"
      hidden
    />
  </div>
  <div class="input-field">
    <input
      type="text"
      id="price"
      required=""
      autocomplete="off"
      name="endereco"
      value="{{endereco}}"
    />
    <label for="endereco">endereco</label>
  </div>
  <div class="input-field">
    <input
      type="text"
      id="price"
      required=""
      autocomplete="off"
      name="instagram"
      value="{{instagram}}"
    />
    <label for="instagram">instagram</label>
  </div>
  <div class="input-field">
    <input
      type="text"
      id="price"
      required=""
      autocomplete="off"
      name="whatsapp"
      value="{{whatsapp}}"
    />
    <label for="whatsapp">whatsapp</label>
  </div>
  <div class="input-field">
    <input
      type="text"
      id="discount"
      required=""
      autocomplete="off"
      name="facebook"
      value="{{facebook}}"
    />
    <label for="facebook">facebook</label>
  </div>
  <div class="actions_btn">
    <button class="btn_success" onclick="updateBusiness(this)">Ok</button>
  </div>
</form>
