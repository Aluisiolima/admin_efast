<form class="details" id="meuForm">
  <div class="btn_exit">
    <button onclick="exit()">exit</button>
  </div>
  <div class="input-field">
    <input type="text" id="name" required="" autocomplete="off" name="nome" value="{{nome_produto}}"/>
    <label for="nome">nome</label>
    <input type="text" id="id" required="" autocomplete="off" name="id" value="{{id_produto}}" hidden/>
  </div>
  <div class="input-field">
    <input type="text" id="price" required="" autocomplete="off" name="valor" value="{{valor}}"/>
    <label for="valor">valor</label>
  </div>
  <div class="input-field">
    <input
      type="text"
      id="discount"
      required=""
      autocomplete="off"
      name="desconto"
      value="{{desconto}}"
    />
    <label for="desconto">desconto</label>
  </div>
  <select class="select_date" name="tipo">
    <option value="{{tipo}}">{{tipo}}</option>
    {{options}}
  </select>
  <div class="actions_btn">
    <button class="btn_remove">Remove</button>
    <button class="btn_success" onclick="updateProduct(this)">Ok</button>
  </div>
</form>
